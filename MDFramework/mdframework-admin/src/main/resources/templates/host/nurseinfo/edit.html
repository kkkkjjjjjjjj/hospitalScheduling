<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
    body{
        height: 100%;
    }
    label{
        font-size: 10px;
    }
    input{
        font-size: 12px;
        height: 15px;
        width: 10px;
    }
</style>
<head th:include="include :: header">
</head>
<body>

<form id="signupForm">
    <div class="form-horizontal">
        <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label ">工号：</label>
            <div class="col-sm-8">
                <input name="id" type="text" th:value="${todayInfoDO.id}"  class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label ">姓名：</label>
            <div class="col-sm-8">
                <input name="name"  type="text"th:value="${todayInfoDO.name}" class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label ">性别：</label>
            <div class="col-sm-8">
                <input type="text"th:value="${todayInfoDO.name}" class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label ">层级：</label>
            <div class="col-sm-8">
                <input type="text"th:value="${todayInfoDO.byDate}" class="form-control">
            </div>
        </div>

        </div>
        <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label ">职务时间：</label>
            <div class="col-sm-8">
                <input type="text"th:value="${todayInfoDO.name}" class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label ">身份类别：</label>
            <div class="col-sm-8">
                <input type="text"th:value="${todayInfoDO.name}" class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label ">技术职称：</label>
            <div class="col-sm-8">
                <input type="text" th:value="${todayInfoDO.name}"  class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label ">职称时间：</label>
            <div class="col-sm-8">

                <input type="text"th:value="${todayInfoDO.name}" class="form-control">

            <div class="col-sm-8">

        </div>
        <div class="form-group col-sm-3">
            <button type="submit" class="btn btn-primary" onclick="reLoad()">保存</button>
        </div>

<div th:include="include::footer"></div>

<script type="text/javascript" src="/js/appjs/host/nurseinfo/edit.js"></script>

</body>
</html>
