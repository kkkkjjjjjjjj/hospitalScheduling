<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div id="exampleToolbar" role="group">
                    <div class="col-md-10">
                        <div class="panel panel-primary">
                            <div class="panel-heading">全院字典
                                <button class="btn btn-success"  onclick="add()">
                                    <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                                </button>
                            </div>
                            <div class="panel-body">
                                <table id="exampleTable" data-mobile-responsive="true">
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="panel panel-primary">
                            <div class="panel-heading">病区字典
                                <select id="chartType" name="schedulingInformationDos" style="color: black"  onclick="relobd()">
                                    <option value="">全院</option>
                                    <option th:each="ward:${schedulingInformationDos}" th:value="${ward.wardName}"
                                            th:text="${ward.wardName}" ></option>
                                </select>
                            </div>
                            <div class="panel-body">
                                <table id="examTable" data-mobile-responsive="true">
                                </table>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/host/dictionary/staffschedulingdictionary.js"></script>
</body>
</html>
