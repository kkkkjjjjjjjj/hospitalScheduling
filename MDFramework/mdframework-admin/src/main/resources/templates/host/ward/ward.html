<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div id="exampleToolbar" role="group">
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">病区操作  &emsp;无工号人员请填写“无工号01”,“无工号01”，依次类推，不要重复
                            </div>
                            <button class="btn btn-success"  onclick="add()">
                                <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                            </button>
                            <div class="panel-body" style="font-size: 18px;">
                                <table id="exampleTable" data-mobile-responsive="true">
                                </table>
                            </div>
                        </div>
                </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <br/>
                                <br/>
                                <select id="chartType" name="wardDOList" style="color: black">
                                    <option value="">全部</option>
                                    <option th:each="ward:${wardDOList}" th:value="${ward.zu}"
                                    th:text="${ward.zu}" ></option>
                                </select>
                                <button class="btn btn-success" onclick="reLoad()">查询</button>
                            </div>
                            <div class="panel-body"  style="font-size: 18px;">
                            <table id="examTable" data-mobile-responsive="true">
                            </table>
                        </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    </div>
</div>

<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/host/ward/ward.js"></script>
</body>
</html>
