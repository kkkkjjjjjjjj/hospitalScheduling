<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="userId" name="userName" th:value="${menu.userName}"
                           type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <input id="name" name="name" class="form-control" type="text"
                                   th:value="${menu.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">工号：</label>
                        <div class="col-sm-8">
                            <input id="username" name="userName" class="form-control"
                                   type="text" th:value="${menu.userName}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">序号：</label>
                        <div class="col-sm-8">
                            <input id="xh" name="xh" class="form-control" type="text"
                                   th:value="${menu.xh}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">组：</label>
                        <div class="col-sm-8">
                            <input id="zu" name="zu" class="form-control" type="text"
                                   th:value="${menu.zu}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/host/ward/edit.js">
</script>
</body>
</html>
