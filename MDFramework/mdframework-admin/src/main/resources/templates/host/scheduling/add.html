<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <select id="chartTypen" name="wardDOList" style="color: black">
                                <option value=""></option>
                                <option th:each="ward:${wardDOList}" th:value="${ward.name}"
                                        th:text="${ward.name}" ></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">班次：</label>
                            <select id="chartTypeb" name="schedulingDOList" style="color: black">
                                <option value=""></option>
                                <option th:each="schedl:${schedulingDOList}" th:value="${schedl.jc}"
                                        th:text="${schedl.jc}" ></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">时间：</label>
                            <div class="col-sm-8">
                                <input type="date" name="riqi"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/host/scheduling/add.js">
</script>
</body>
</html>
