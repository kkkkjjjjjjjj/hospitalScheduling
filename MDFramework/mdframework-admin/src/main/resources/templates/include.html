	<script type="text/javascript" charset="utf-8" src="/js/plugins/ueditor1.4.3.3/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="/js/plugins/ueditor1.4.3.3/ueditor.all.min.js"> </script>
	<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
	<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
	<script type="text/javascript" charset="utf-8" src="/js/plugins/ueditor1.4.3.3/lang/zh-cn/zh-cn.js"></script>

	<script src="/js/bootstrap-datetimepicker.min.js"></script>
	<script src="/js/bootstrap-datetimepicker.zh-CN.js"></script>

	<script src="/js/appjs/common/common.js"></script>

	<link rel="stylesheet" type="text/css" href="/js/plugins/webuploader/webuploader.css">
	<script th:inline="javascript">
    var BASE_URL = '/js/plugins/webuploader';
    var UPLOAD_URI = /*[[${session.fileBaseUpload}]]*/
</script>
	<script src="/js/plugins/webuploader/webuploader.js"></script>

	<script type="text/javascript">
        $('.form_datetime').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            defaultDate : new Date()
        });
        $('.form_date').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0,
            defaultDate : new Date()
        });
        $('.form_time').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0,
            defaultDate : new Date()
        });
        $( '.form_datetime' ).datetimepicker( 'setDate' , new Date());
        $( '.form_time' ).datetimepicker( 'setDate' , new Date());
	</script>
</div>
